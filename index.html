<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustic Player</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/d81acf0f70.js" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <h1>Music</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Song</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            <div class="space-between">
                <span id="current-time">0:00</span><span id="duration"></span>
            </div>
            <input type="range" id="volume-range" max="100" value="50"><span id="mute-btn">Mute</span>
        </div>

        <audio src="music/Bios.mp3" id="audio">test</audio>

        <div class="img-container">
            <img src="images/Bios.jpeg" alt="music-cover" id="music-cover" />
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <div id="audio-player-container">
        <p>audio player ish</p>
        <button id="play-icon"></button>
        <span id="current-time" class="time">0:00</span>
        <input type="range" id="seek-slider" max="100" value="0">
        <span id="duration" class="time">0:00</span>
        <output id="volume-output">100</output>
        <input type="range" id="volume-slider" max="100" value="100">
        <button id="mute-icon"></button>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
